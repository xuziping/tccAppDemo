<ion-content class="login">
  <form [formGroup]="loginForm" >
    <div padding [@flyInBottomFast]="cloudState" id="cloud-layer">

        <ion-row>
            <ion-col>
                <img [@flyInBottomSlow]="logoState" src="images/login.jpg" />
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-list inset [@bounceInBottom]="formState">

                    <ion-item>
                        <ion-label>Login</ion-label>
                        <ion-input type="text" formControlName="LoginID"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label>Password</ion-label>
                        <ion-input type="password" formControlName="LoginPwd"></ion-input>
                    </ion-item>

                </ion-list>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
			 <button class="login-button" [@fadeIn]="loginState" ion-button full 
			 (click)="login(loginForm.value, $event)">Login</button>                
            </ion-col>
        </ion-row>

    </div>
  </form>
</ion-content>
