<ion-header>

  <ion-toolbar>
    <ion-title>
      <span *ngIf="ev!=null">{{ev.title}}</span>
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="download()">
        <ion-icon name="download"></ion-icon>
      </button>
	  <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <div *ngIf="ev==null"><IMG src='images/loading3.gif' alt='loading' class="loadingImg"></div>

  <ion-list *ngIf="ev!=null">
      <ion-item>
        <ion-avatar item-left>
           <ion-icon name="calendar" class="calLogo"></ion-icon>
        </ion-avatar>
        <h2>{{ev.title}}</h2>
        <p>{{ev.detail}}</p>
      </ion-item>

      <ion-item *ngIf="ev.allDay">
        Time
        <ion-note item-right>
          All Day
        </ion-note>
      </ion-item>
	 
      <ion-item *ngIf="!ev.allDay">
        Start Time
        <ion-note item-right>
          {{start | date:'short'}}
        </ion-note>
      </ion-item>	  
	 
      <ion-item *ngIf="!ev.allDay">
        End Time
        <ion-note item-right>
          {{end | date:'short'}}
        </ion-note>
      </ion-item>
	  
      <ion-item>
        Location
        <ion-note item-right>
          {{ev.location}}
        </ion-note>
      </ion-item>	  
	
      <ion-item>
        Notes
        <ion-note item-right>
          {{ev.detail}}
        </ion-note>
      </ion-item>
	
  </ion-list>
  
</ion-content>
