<ion-header>
  <ion-toolbar>
    <ion-title>
      <span *ngIf="notification!=null">{{notification.name}}</span>
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>

    <div *ngIf="notification==null"><IMG src='images/loading3.gif' alt='loading' class="loadingImg"></div>
    <div *ngIf="notification!=null">{{notification.detail}}</div> 
	
</ion-content>
